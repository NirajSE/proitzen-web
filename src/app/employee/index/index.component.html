<div class="container">
  <h1 class="mt-3">Employee Lists <a routerLink="/employee/create/" class="btn btn-success">Create New Employee</a> </h1>
    <div class="mt-3">
    <table class="table table-striped">
        <thead>
              <tr>
                <th>Name</th>
                <th>Birth Date</th>
                <th>Hire Date</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.first_name }} {{ employee.last_name }}</td>
                <td>{{ employee.birth_date }}</td>
                <td>{{ employee.hire_date }}</td>
                <td>
                  <a href="#" [routerLink]="['/employee/', employee.emp_no, 'edit']" class="btn btn-primary mx-3">Edit</a>
                  <a href="#" [routerLink]="['/employee/', employee.emp_no, 'view']" class="btn btn-info">View</a>
                </td>
              </tr>
        </tbody>
    </table>
  </div>
</div>
