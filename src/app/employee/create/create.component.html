<div class="container">
    <h4 class="text-center mt-3">Employee Profile </h4>
        
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-inline">
  
        <h4 class="mt-3 mb-3">Profile Detail</h4>

        <div *ngIf="messagetype" [class]="'alert alert-dismissible fade show ' + (messagetype === 'success' ? 'alert-success' : 'alert-danger')" role="alert">
            {{ message }}
            <button type="button" class="btn-close" aria-label="Close" (click)="hideMessages()"></button>
            <a href="" routerLink="/employee/index/" *ngIf="messagetype === 'success'">Go Back</a>
        </div>

        <div class="form-group mb-2">
            <div class="row">
                <div class="col-sm-2">
                   <label for="first_name">First Name <span class="text-danger">*</span></label>
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control" formControlName="first_name" id="first_name" placeholder="First name">

                    <div class="mt-3" *ngIf="f['first_name'].touched && f['first_name'].invalid">
                        <h6 class="text-danger" *ngIf="f['first_name'].errors && f['first_name'].errors['required']">First Name is required.</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mb-2">
            <div class="row">
                <div class="col-sm-2">
                    <label for="last_name">Last Name <span class="text-danger">*</span></label>
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control" formControlName="last_name" id="last_name" placeholder="Last name">

                    <div class="mt-3" *ngIf="f['last_name'].touched && f['last_name'].invalid">
                        <h6 class="text-danger" *ngIf="f['last_name'].errors && f['last_name'].errors['required']">Last Name is required.</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mb-2">
            <div class="row">
                <div class="col-sm-2">
                    <label for="birth_date"> Date Of Birth <span class="text-danger">*</span></label>
                </div>
                <div class="col-sm-6">
                  <input type="date" class="form-control" formControlName="birth_date" id="birth_date">

                    <div class="mt-3" *ngIf="f['birth_date'].touched && f['birth_date'].invalid">
                        <h6 class="text-danger" *ngIf="f['birth_date'].errors && f['birth_date'].errors['required']">Date of Birth is required.</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mb-2">
            <div class="row">
                <div class="col-sm-2">
                    <label for="hire_date"> Hire Date <span class="text-danger">*</span></label>
                </div>
                <div class="col-sm-6">
                  <input type="date" class="form-control" formControlName="hire_date" id="hire_date">

                    <div class="mt-3" *ngIf="f['hire_date'].touched && f['hire_date'].invalid">
                        <h6 class="text-danger" *ngIf="f['hire_date'].errors && f['hire_date'].errors['required']">Hire Date is required.</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mb-2">
            <div class="row">
                <div class="col-sm-2">
                    <label for="gender"> Gender <span class="text-danger">*</span></label>
                </div>
                <div class="col-sm-6">
                    <select class="form-control" formControlName="gender" id="gender">
                        <option value="">Select Gender</option>
                        <option *ngFor="let gender of genderValues" [value]="gender">{{ gender }}</option>
                    </select>

                    <div class="mt-3" *ngIf="f['gender'].touched && f['gender'].invalid">
                        <h6 class="text-danger" *ngIf="f['gender'].errors && f['gender'].errors['required']">Gender is required.</h6>
                    </div>
                </div>
            </div>
        </div>
    
        <div [formGroup]="salaryForm">
            <h4 class="mt-3 mb-3">Salary Detail <span (click)="addSalaryDetail()" class="btn btn-sm btn-success rounded-circle text-center">+</span> </h4>
            <div formArrayName="salaries">
                <div *ngFor="let salary of salaries().controls; let i=index" [formGroupName]="i">
                    <div class="row mb-3">
                        <div class="col-sm-12 card p-3">
                            <i class="fas fa-trash-alt text-end text-danger" (click)="removeSalaryDetail(i)"></i>

                            <div class="form-group mb-2">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="salary">Amount <span class="text-danger">*</span></label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" formControlName="salary" id="salary" placeholder="Salary" class="form-control">  
                                    </div>
                                </div>
                            </div>

                        <div class="form-group mb-2">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="from_date">From Date <span class="text-danger">*</span></label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" formControlName="from_date" id="from_date">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-2">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="to_date">To Date <span class="text-danger">*</span></label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" formControlName="to_date" id="to_date">
                                    </div>
                                </div>
                            </div> 

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div [formGroup]="designationForm">
            <h4 class="mt-3 mb-3">Designation Detail <span (click)="addDesignationDetail()" class="btn btn-sm btn-success rounded-circle text-center">+</span> </h4>
            <div formArrayName="designations">
                <div *ngFor="let designation of designations().controls; let i=index" [formGroupName]="i">
                    <div class="row mb-3">
                        <div class="col-sm-12 card p-3">
                            <i class="fas fa-trash-alt text-end text-danger" (click)="removeDesignationDetail(i)"></i>

                            <div class="form-group mb-2">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="title">Title <span class="text-danger">*</span></label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" formControlName="title" id="title" placeholder="Title" class="form-control">  
                                    </div>
                                </div>
                            </div>

                        <div class="form-group mb-2">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="from_date">From Date <span class="text-danger">*</span></label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" formControlName="from_date" id="from_date">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-2">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="to_date">To Date <span class="text-danger">*</span></label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" formControlName="to_date" id="to_date">
                                    </div>
                                </div>
                            </div> 

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-end mt-3">
            <button class="btn btn-primary me-2" type="submit" [disabled]="!form.valid">Add Employee</button>
            <button class="btn btn-default">Cancel</button>
        </div>

    </form>
</div>
